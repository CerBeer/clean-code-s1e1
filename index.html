<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="header">
      <img src="./eisenhower-matrix.jpg" class="img-matrix" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo-app">
      <h1 class="title">Add Item</h1>
      <div class="new-task-litem">
        <input id="new-task-descr" class="input-text task" type="text">
        <button class="button">Add</button>
      </div>
      <h1 class="title">Todo</h1>
      <ul id="incomplete-tasks" class="ulist">
        <li class="litem">
          <input type="checkbox" class="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="bdimg" alt="remove">
          </button>
        </li>
        <li class="litem edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="bdimg" alt="remove">
          </button>
        </li>
      </ul>
      <h1 class="title">Completed</h1>
      <ul id="completed-tasks" class="ulist">
        <li class="litem">
          <input type="checkbox" class="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="bdimg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
